<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EMI Calculator</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <!-- Topbar with theme toggle -->
  <div class="topbar">
    <h1>🏠 EMI Calculator</h1>
    <button id="theme-toggle" title="Toggle Theme">🌞</button>
  </div>

  <div class="main">
    <!-- EMI Calculator Card -->
    <div class="calculator-card">
      <div class="card-header">
        <div>
          <h2>Money Math</h2>
          <p>Know before you owe - calculate your EMI like a boss 💸</p>
        </div>
      </div>

      <form method="POST" class="age-form">
        <label>Loan Amount (₹):</label>
        <input type="number" name="principal" step="0.01" required>

        <label>Interest Rate (% per annum):</label>
        <input type="number" name="rate" step="0.01" required>

        <label>Loan Tenure (Years):</label>
        <input type="number" name="time" step="0.01" required>

        <button type="submit" class="op">Calculate EMI</button>
      </form>

      {% if result %}
        <div class="result">💸 Your EMI: {{ result }}</div>
      {% endif %}
    </div>

    <!-- 🔥 Constant Tools Card -->
    <div class="tools-card">
      <h3>More Tools</h3>
      <p>Explore other features.</p>
      <div class="icons">
        <a href="/age">🎂<br>Age</a>
        <a href="/">🧮<br>Calci</a>
        <a href="/history">⏳<br>History</a>
      </div>
    </div>
  </div>

  <script>
    const toggle = document.getElementById('theme-toggle');
    const body = document.body;

    // Load saved theme
    if (localStorage.getItem('theme') === 'dark') {
      body.classList.add('dark');
      toggle.textContent = '🌙';
    }

    toggle.addEventListener('click', () => {
      body.classList.toggle('dark');
      if (body.classList.contains('dark')) {
        toggle.textContent = '🌙';
        localStorage.setItem('theme', 'dark');
      } else {
        toggle.textContent = '🌞';
        localStorage.setItem('theme', 'light');
      }
    });
  </script>
</body>
</html>
